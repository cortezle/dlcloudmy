<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="../css/style-my-profile.css">
    <script src="../js/script-my-profile.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>My profile</title>
</head>
<body>
    <header>
        <img src="../images/DL-Cloud2.0 (Dark).png" alt="" id="logo">
        <div class="menu_header"> 
            <img src="../images/default_profile_image.jpg" alt="" id="profile_picture">
            <button id="opciones"><i class="fas fa-sort-down"></i></button>
        </div>
    </header>
    <div class="Mi_espacio">
        <nav>
            <ul>
                <li><button id="options_files"><i class="far fa-folder-open"></i> Mis Archivos</button></li>
                <li><button id="options_desc"><i class="fas fa-certificate"></i> Destacados</button></li>
                <li><button id="options_trash"><i class="fas fa-trash"></i> Papelera</button></li>
            </ul>
            <div class="menu_mis_archivos">
                <input type="file" name="subir_archivo" id="subir_archivo">
            </div>
        </nav>
        <div class="Content">
            <i class="far fa-times-circle"></i>
            <p>No tiene nada guardado</p>
        </div>
    </div>
    <footer>
        
    </footer>
</body>
</html>
